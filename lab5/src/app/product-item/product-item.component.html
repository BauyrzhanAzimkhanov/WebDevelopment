<h3>
  <a [title]="item.name + ' details'" href="{{item.link}}" target="_blank" class="product-link-name">
    {{ item.name }}
  </a>
</h3>

<p *ngIf="item.description" class="discription">
  Description: {{ item.description }}
</p>
<p class="rating">Rating: {{item.rating}}</p>
<p class="price">Price: {{item.price}}</p>
<div class="galery">
  <img alt="item images" class="images" *ngFor="let image of item.images" src="{{image.toString()}}">
</div>


<a href="https://t.me/share/url?url={{item.link}}&text=" target="_blank">
  <button class="share">
    Share
  </button>
</a>
<button class="likeButton" (click)="likes = likes + 1" class="like">Like 👍{{this.likes}}</button>
<button class="deleteButton" (click)="removeItem(item.id)">Delete item</button>

<script async src="https://telegram.org/js/telegram-widget.js?14" data-telegram-share-url="https://www.google.com/"></script>
