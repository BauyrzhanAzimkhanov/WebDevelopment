<h3>Albums</h3>
<input type="text" class="text-input" value="" placeholder="Enter title for new album." [(ngModel)]="createTitle">
<input class="confirmation" type="button" value="Enter" (click)="createAlbum()">
<div *ngIf="!loading">
  <ul>
    <li *ngFor="let album of albums">
      <a [routerLink]="['/albums', album.id]">{{album.id}}. {{album.title}}</a>
<!--      <a routerLink="/posts/{{album.id}}">{{album.id}}) {{album.title}}</a>-->
      <button (click)="deleteAlbum(album.id)">Remove</button>
    </li>
  </ul>
</div>
<div *ngIf="loading">We are loading albums.</div>
